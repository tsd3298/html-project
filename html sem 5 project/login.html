<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>KAShop</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
		<script src="js/jquery.min.js"></script>
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<div class="container">
			<div id="login-panel" class="col-md-6 col-md-offset-3">
				<div class="jumbotron">
					<form class="form-horizontal">
						<fieldset>
							<legend class="text-center"><i class="fa fa-user"></i> Member Login</legend>
							<div class="form-group">
								<label for="inputUsername" class="col-lg-2 control-label">Username</label>
								<div class="col-lg-10">
									<input type="text" class="form-control" id="inputUsername" placeholder="Username">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-lg-2 control-label">Password</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" id="inputPassword" placeholder="Password">
									<div class="checkbox">
										<label>
											<input type="checkbox"> Remember Me
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Login</button>
									<a href="#LostPassword" class="btn btn-warning"><i class="fa fa-question-circle"></i> Lost Password</a>
								</div>
							</div>
						</fieldset>
					</form>
					<hr/>
					<p class="text-center">Not yet registered ?</p>
					<p class="text-center"><a href="#Register" class="btn btn-info"><i class="fa fa-edit"></i> Register Now!</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
